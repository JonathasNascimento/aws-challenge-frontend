<mat-card class="container">
  <mat-card-content>
    <form>
      <div fxLayout="row" fxLayoutGap="6px">

        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput name="category.name" [formControl]="control" maxlength="128">
          <mat-error *ngIf="control.hasError('required')">
            Category is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="card-buttons">
          <button type="button" mat-button mat-raised-button color="primary" [disabled]="isLoading || !control.valid"
            (click)="createNewCategory()">
            ADD
          </button>
          <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
