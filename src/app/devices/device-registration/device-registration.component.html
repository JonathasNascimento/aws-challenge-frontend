<mat-card class="container">
  <mat-card-subtitle>Device Registration</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="column" fxLayoutGap="6px">

        <app-category-select #categorySelect (onCategoryChange)="onCategorySelected($event)"></app-category-select>

        <mat-form-field appearance="fill">
          <mat-label>Color</mat-label>
          <input matInput maxlength="16" formControlName="color" appOnlyLetters>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Part Number</mat-label>
          <input type="number" matInput min="1" name="part-number" formControlName="partNumber" appOnlyNumbers
            max="999999999">
        </mat-form-field>

        <div class="card-buttons">
          <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          <button type="button" mat-button mat-raised-button color="primary" (click)="createDevice()"
            [disabled]="isLoading || !isAllFieldsValid()">
            ADD
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
